name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup
        
      - name: Run ESLint
        run: pnpm lint
        
      - name: Run unit tests
        run: pnpm test:unit -- --coverage --reporter=verbose
        
      - name: Upload coverage
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build & E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup
        
      - name: Build all packages
        run: pnpm build:all
        
      - name: Debug - List built files
        run: |
          echo "Checking CLI build output..."
          ls -la src/frontends/cli/ || true
          ls -la src/frontends/cli/dist/ || true
          echo "CLI_PATH would be: src/frontends/cli/dist/index.js"
          test -f src/frontends/cli/dist/index.js && echo "CLI exists!" || echo "CLI NOT FOUND!"
        
      - name: Run CLI e2e tests
        run: pnpm run test:e2e-cli:only
        
      - name: Install Playwright Browsers
        run: pnpm playwright install --with-deps chromium
        
      - name: Run Electron e2e tests
        run: pnpm run test:e2e-electron:only
        
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
