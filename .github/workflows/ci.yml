name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same workflow and branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup
        
      - name: Run ESLint
        run: pnpm lint
        
      - name: Run unit tests
        run: pnpm test:unit -- --coverage --reporter=verbose
        
      - name: Upload coverage
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build & E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup
        
      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-
        
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        
      - name: Save Playwright Browsers Cache
        if: success() && steps.playwright-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build all packages
        run: pnpm build

      - name: Run CLI e2e tests
        run: pnpm --filter @aspire-pipeline-viewer/cli test:e2e:only

      - name: Run Electron e2e tests (with xvfb)
        run: xvfb-run -a pnpm --filter @aspire-pipeline-viewer/electron test:e2e:only

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
